<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Weather</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-muted text-center my-4">Ninja Weather</h1>
      <form class="text-muted input text-center my-4">
        <h6>Enter Location</h6>
        <input type="text" name="location" class="city form-control" />
      </form>

      <div class="card d-none shadow-lg rounded">
        <img
          class="time card-img-top"
          src="https://via.placeholder.com/400X300"
          alt=""
        />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>
        <div class="text-muted text-center text-uppercase details">
          <h5 class="text-center">City Name</h5>
          <div class="text-center">Weather Condition</div>
          <div class="display-4 my-4 text-center">
            <span>TEMP</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
